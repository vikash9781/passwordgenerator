<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordgen.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            
            <input readonly  placeholder="Password" class="display" data-passwordDisplay>
    <button data-copy class="copybtn">
        <span data-copyMsg class="tooltip"></span>
        <img src="https://cdn-icons-png.flaticon.com/128/10241/10241077.png" alt="copy" width="23" height="23">
    </button>
        </div>
<!-- passwood length -->
        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber id="lengthNumber">0</p>
            </div>
          <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        

        <!-- checkboxes -->

        <div class="checkboxes">
            <input type="checkbox" id="upperCase">
            <label for="upperCase">Includes UpperCase Letters</label>
        </div>

        <div class="checkboxes">
            <input type="checkbox" id="lowerCase">
            <label for="lowerCase">Includes Lowercase Letters</label>
        </div>

        <div class="checkboxes">
            <input type="checkbox" id="numbers" data-numbers>
            <label for="numbers">Includes Numbers</label>
        </div>

        <div class="checkboxes">
            <input type="checkbox" id="symbols" data-symbols>
            <label for="symbols">Includes Symbols</label>
        </div>

        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator class="indicator"></div>
        </div>

        <button class="generate-button">Generate Password</button>
    </div>
    </div>
    <script src="passwordgen.js"></script>
</body>
</html>
